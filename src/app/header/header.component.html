
 <header class="header">
  <!-- SearchInput -->
    <div class="header__search"> 
      <div class="header__search__wrapper">
        <label for="">
          <p>Search</p>
          <svg viewBox="0 0 56.7 56.7" class="search-svg"><path d="M42.8 7.3C33-2.4 17.1-2.4 7.3 7.3c-9.8 9.8-9.8 25.7 0 35.5 8.7 8.7 22.2 9.7 32 2.9l9.6 9.6c1.8 1.8 4.7 1.8 6.4 0 1.8-1.8 1.8-4.7 0-6.4l-9.6-9.6c6.8-9.8 5.8-23.3-2.9-32zm-6.2 29.3c-6.4 6.4-16.7 6.4-23.1 0s-6.4-16.7 0-23.1c6.4-6.4 16.7-6.4 23.1 0 6.4 6.4 6.4 16.8 0 23.1z"></path></svg>
          <input type="text"  placeholder="Search User..." [(ngModel)]="searchText" (input)="search()" >
        </label>
      </div>
    </div>
    <!-- Search Results -->
    <div class="header__filteredUsers" *ngIf="searchText !== '' && filteredUsers.length > 0" [@fadeInOut] (click)="onSearchResultsClick($event)">
      <ul>
        <li *ngFor="let user of filteredUsers">
          <a *ngFor="let user of filteredUsers" class="card"  [routerLink]="['/user', user.id]">
   
          <img [src]="user.avatar" alt=" Avatar">  {{ user.first_name }} {{ user.last_name }}
          </a>
        </li>
      </ul>

    </div>
  </header>
